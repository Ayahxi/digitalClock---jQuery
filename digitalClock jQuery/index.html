<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock - jQuery</title>
    <!-- Google fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Oswald:wght@400;500&family=Raleway:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2>Current Time</h2>
      <div class="time">
        <span>Hours</span>
        <span id="hours">00</span>
      </div>
      <div class="time">
        <span>Minutes</span>
        <span id="min">00</span>
      </div>
      <div class="time">
        <span>Seconds</span>
        <span id="sec">00</span>
      </div>
      <div class="time">
        <span>Period</span>
        <span id="period">AM</span>
      </div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
